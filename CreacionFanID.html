<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FanID Form</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .fanid-container {
            text-align: center;
            margin-top: 50px;
        }
        .fanid-details {
            margin-top: 20px;
        }
        .qr-code {
            margin-top: 20px;
        }
        .navbar-brand img {
            max-width: 30px;
            margin-right: 10px;
        }
        .fanid-ticket {
            border: 2px solid #ccc;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
            text-align: center;
        }
        .success-message {
            color: #a72828;
            font-size: 2rem;
            margin-bottom: 20px;
        }
        .profile-photo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">
            <img src="logo.png" alt="Logo"> DevSolutions
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Solicitud de Boleto</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Compra de Boleto</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="CreacionFanID.html">Creación FanID</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <div id="form-container">
            <h2>Crear FanID</h2>
            <form id="fanid-form" novalidate>
                <div class="form-group">
                    <label for="fullName">Nombre Completo</label>
                    <input type="text" class="form-control" id="fullName" required>
                    <div class="invalid-feedback">Este campo es obligatorio.</div>
                </div>
                <div class="form-group">
                    <label for="age">Edad</label>
                    <input type="number" class="form-control" id="age" required>
                    <div class="invalid-feedback">Este campo es obligatorio.</div>
                </div>
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" class="form-control" id="email" required>
                    <div class="invalid-feedback">Este campo es obligatorio.</div>
                </div>
                <div class="form-group">
                    <label for="phone">Número de Teléfono</label>
                    <input type="tel" class="form-control" id="phone" required>
                    <div class="invalid-feedback">Este campo es obligatorio.</div>
                </div>
                <div class="form-group">
                    <label for="photo">Fotografía</label>
                    <input type="file" class="form-control-file" id="photo" accept="image/*" required>
                    <div class="invalid-feedback">Este campo es obligatorio.</div>
                </div>
                <button type="submit" class="btn btn-primary">Crear FanID</button>
            </form>
        </div>
        <div class="fanid-container d-none">
            <div class="success-message">FanID creado con éxito</div>
            <div id="fanid-container" class="fanid-ticket text-center">
                <img id="fanid-photo" src="" alt="Fotografía" class="profile-photo img-thumbnail mx-auto d-block">
                <div class="fanid-details">
                    <h3 id="fanid-name"></h3>
                    <p id="fanid-age"></p>
                    <p id="fanid-email"></p>
                    <p id="fanid-phone"></p>
                </div>
                <div class="qr-code">
                    <img id="fanid-qr" src="" alt="QR Code" class="mx-auto d-block">
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.4.4/build/qrcode.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var form = document.getElementById('fanid-form');
            form.addEventListener('submit', function (event) {
                event.preventDefault();
                event.stopPropagation();
                
                if (form.checkValidity() === false) {
                    form.classList.add('was-validated');
                } else {
                    createFanID();
                }
            }, false);
        });

        function createFanID() {
            var fullName = document.getElementById('fullName').value;
            var age = document.getElementById('age').value;
            var email = document.getElementById('email').value;
            var phone = document.getElementById('phone').value;
            var photo = document.getElementById('photo').files[0];
            var reader = new FileReader();

            reader.onload = function (e) {
                document.getElementById('fanid-photo').src = e.target.result;
                document.getElementById('fanid-name').textContent = 'Nombre: ' + fullName;
                document.getElementById('fanid-age').textContent = 'Edad: ' + age;
                document.getElementById('fanid-email').textContent = 'Correo: ' + email;
                document.getElementById('fanid-phone').textContent = 'Teléfono: ' + phone;

                var fanid = Date.now();
                QRCode.toDataURL(fanid.toString(), function (err, url) {
                    document.getElementById('fanid-qr').src = url;
                });

                document.getElementById('form-container').classList.add('d-none');
                document.querySelector('.fanid-container').classList.remove('d-none');
            };
            reader.readAsDataURL(photo);
        }
    </script>
</body>
</html>
