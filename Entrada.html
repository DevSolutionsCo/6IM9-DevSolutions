    <div class="container qr-container">
        <h4>Entrada disponible por: <span id="countdown">00:10</span></h4>
        <img src="Commons_QR_code.png" alt="Código QR" class="qr-code" id="qrCode">
        <button class="btn btn-primary w-100" id="startButton">Activar Código QR</button>
    </div>

    <script>
        let countdownTime = 10; // 5 minutos en segundos
        let countdownInterval;

        const countdownElement = document.getElementById('countdown');
        const qrCodeElement = document.getElementById('qrCode');
        const startButton = document.getElementById('startButton');

        function startCountdown() {
            let time = countdownTime;

            // Cambiar el botón a borroso
            startButton.classList.add('blur');

            countdownInterval = setInterval(() => {
                let minutes = Math.floor(time / 60);
                let seconds = time % 60;

                // Formatear el tiempo como MM:SS
                minutes = minutes < 10 ? '0' + minutes : minutes;
                seconds = seconds < 10 ? '0' + seconds : seconds;

                countdownElement.innerHTML = `${minutes}:${seconds}`;

                // Disminuir el tiempo del contador
                time--;

                // Cuando el contador llegue a 0, limpiar el intervalo y aplicar el desenfoque al código QR
                if (time < 0) {
                    clearInterval(countdownInterval);
                    qrCodeElement.classList.remove('clear');
                    startButton.classList.remove('blur');
                }
            }, 1000);

            // Hacer visible el código QR
            qrCodeElement.classList.add('clear');
        }

        startButton.addEventListener('click', startCountdown);
    </script>
