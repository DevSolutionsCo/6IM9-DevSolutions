<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles del Evento</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <a href="index.html" class="letrawhite">
           <img src="logo.png" alt="Logo"> DevSolutions
       </a>
       <nav>
           
           <a href="index.html">Eventos</a>
           <a href="solicituddeBoleto.html">Solicitud de boleto</a>
           <a href="asignaciondeboleto.html">Asignacion de Boleto</a>
           <a href="compra.html">Compra de boleto</a>
           <a href="CreacionFanID.html">Creacion de Fan ID</a>
           <a href="Entrada.html">Entrada al evento</a>
           <a href="validacionboleto.html">Validacion de Boleto</a>
            <a href="validacionfanid.html">Validacion de FanID</a>
           

       </nav>
   </div>
    <div class="container">
        <div class="event-details">
            <h2 id="eventTitle">Detalles del Evento</h2>
            <img id="eventImage" src="" alt="Imagen del Evento">
            <p><strong>Fecha:</strong> <span id="eventDate"></span></p>
            <p><strong>Hora:</strong> <span id="eventTime"></span></p>
            <p><strong>Lugar:</strong> <span id="eventLocation"></span></p>
            <p><strong>Precio:</strong> <span id="eventPrice"></span></p>
            <button onclick="editEvent()">Modificar</button>
            <button onclick="deleteEvent()">Eliminar</button>
        </div>
        <div class="form-container" id="formContainer">
            <h2>Modificar Evento</h2>
            <input type="text" id="eventName" placeholder="Nombre del Evento">
            <input type="text" id="eventImageURL" placeholder="URL de la Imagen">
            <input type="text" id="eventDateInput" placeholder="Fecha (dd/mm/yyyy)">
            <input type="text" id="eventTimeInput" placeholder="Hora (hh:mm)">
            <input type="text" id="eventLocationInput" placeholder="Lugar">
            <input type="text" id="eventPriceInput" placeholder="Precio del Boleto">
            <button onclick="saveEvent()">Guardar Evento</button>
        </div>
    </div>

    <script src="events.js"></script>
    <script>
        loadEventDetails();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>
</html>
