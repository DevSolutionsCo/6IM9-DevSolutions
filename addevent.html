<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Evento</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <img src="logo1.jpeg" alt="DevSolutions Logo">
        <nav>
            <a href="index.html">Inicio</a>
        </nav>
    </div>
    <div class="container">
        <div class="form-container">
            <h2>Agregar Evento</h2>
            <input type="text" id="eventName" placeholder="Nombre del Evento">
            <input type="text" id="eventImageURL" placeholder="URL de la Imagen">
            <input type="text" id="eventDateInput" placeholder="Fecha (dd/mm/yyyy)">
            <input type="text" id="eventTimeInput" placeholder="Hora (hh:mm)">
            <input type="text" id="eventLocationInput" placeholder="Lugar">
            <input type="text" id="eventPriceInput" placeholder="Precio del Boleto">
            <button onclick="addNewEvent()">Agregar Evento</button>
        </div>
    </div>

    <script src="events.js"></script>
</body>
</html>
