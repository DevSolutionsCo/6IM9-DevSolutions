    <script>
        renderCarousel();

        // Añadir función de redirección específica para Entrada.html
        function redirectToActivateEvent(index) {
            localStorage.setItem('viewEventIndex', index);
            window.location.href = 'ActivarEvento.html';
        }

        // Añadir event listeners para redirección
        document.querySelectorAll('.carousel img').forEach((img, index) => {
            img.addEventListener('click', () => redirectToActivateEvent(index));
        });
    </script>
